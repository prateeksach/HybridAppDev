<ion-view view-title="Welcome">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Login</div>
      <div class="item item-body">
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="user.username">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Password" ng-model="user.password">
          </label>
          <br />
          <button class="button button-block" ng-click="loginUser()">Login</button>
      </div>
    </div>

    <div class="list card">
      <div class="item item-divider">Signup</div>
      <div class="item item-body">
          <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="user.name">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="user.username">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Password" ng-model="user.password">
          </label>
          <br />
          <button class="button button-block" ng-click="signupUser()">Signup</button>
      </div>
    </div>
  </ion-content>
</ion-view>
